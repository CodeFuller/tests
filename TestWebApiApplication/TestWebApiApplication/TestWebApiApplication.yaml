apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: v1
kind: Service
metadata:
  name: test-web-api-application-load-balancer
  labels:
    app: test-web-api-application
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: test-web-api-application
---
apiVersion: v1
kind: Service
metadata:
  name: test-web-api-application
  labels:
    app: test-web-api-application
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    name: http
  - port: 81
    protocol: TCP
    name: grpc
  selector:
    app: test-web-api-application
---
# https://github.com/Microsoft/ApplicationInsights-Kubernetes/blob/develop/examples/BasicUsage_clr21_RBAC/README.MD#setup-the-default-service-account-for-rbac-enabled-cluster
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: appinsights-k8s-property-reader
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["pods", "nodes", "replicasets", "deployments"]
  verbs: ["get", "watch", "list"]
---
# actual binding to the role
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: appinsights-k8s-property-reader-binding
subjects:
- kind: ServiceAccount
  name: default
  namespace: test
roleRef:
  kind: ClusterRole
  name: appinsights-k8s-property-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-web-api-application
  labels:
    app: test-web-api-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-web-api-application
  template:
    metadata:
      labels:
        app: test-web-api-application
    spec:
      containers:
        - name: test-web-api-application
          image: codefuller/test-web-api-application:1.0.12
          ports:
            - containerPort: 80
            - containerPort: 81
          env:
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: test-application-insights
                key: testConnectionString
